remote_theme: pmarsceill/just-the-docs
title: Open Voice Network - Doc Site
baseurl: /docs
description: OVON published and WIP artifacts, docs, etc. 
logo: "/images/ovon-logo.jpg"
timezone: America/New_York
color_scheme: light
search_enabled: true
show_downloads: true
aux_links:
  "OVON Docs on GitHub":
    - "//github.com/open-voice-network/docs" 
heading_anchors: true
footer_content: "Copyright &copy; Open Voice Network 2017-2022"

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

